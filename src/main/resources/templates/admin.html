<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talents</title>
    <link rel="shortcut icon" href="/static/fav.svg" type="image/x-icon">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

                    <h1 class="fw-light">Админка</h1>

                    <p class="lead text-body-secondary">

                    <a th:href="@{/teams/build}" class="btn btn-primary mb-2">Создать команду</a>

                    <a th:href="@{/packages/build}" class="btn btn-primary mb-2">Создать пакет услуг</a>
