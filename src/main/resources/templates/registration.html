<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Talents</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<main>
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-6 align-self-center">
        <div class="card" style="width: 30rem;">
          <img src="/img/emploee.jpg" class="card-img-top" alt="Emploee picture">
          <div class="card-body">
            <h5 class="card-title">Зарегистрироваться как исполнитель</h5>
            <p class="card-text">Исполнитель, он же талант - тот кто что-то умеет исполнять</p>
            <a th:href="@{/talent_registration}" class="btn btn-primary">Зарегистрироваться</a>
          </div>
        </div>
      </div>
      <div class="col-6 align-self-center">
        <div class="card" style="width: 30rem;">
          <img src="/img/customer.jpg" class="card-img-top" alt="Client picture">
          <div class="card-body">
            <h5 class="card-title">Зарегистрироваться как клиент</h5>
            <p class="card-text">Клиент, он же заказчик</p>
            <a th:href="@{/client_registration}" class="btn btn-primary">Зарегистрироваться</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
