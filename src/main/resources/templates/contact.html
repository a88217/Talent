<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talents</title>
    <link rel="shortcut icon" href="/static/fav.svg" type="image/x-icon">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header th:insert="blocks/header :: header"></header>
    <main>
        <p th:if="${message}" class="alert alert-success" th:text="${message}"></p>

        <div class="d-flex flex-wrap justify-content-center py-2 my-2">
            <div class="col-12 col-md-6 ps-5 pe-2" >
                <div class="p-3">
                    <p class="col-6" style="line-height: 1; font-size: 4rem; font-family: 'Cormorant', Arial, sans-serif;">Давайте обсудим ваш проект</p>
                    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex mt-5">
                        <li class="ms-3">
                            <a class="text-body-secondary" href="https://t.me/elenaiarygina">
                                <i class="bi bi-telegram" style="font-size: 2rem; color: cornflowerblue;"></i>
                            </a>
                        </li>
                        <li class="ms-3">
                            <a class="text-body-secondary" href="tel:+79152566372"><i class="bi bi-telephone-fill" style="font-size: 2rem; color: cornflowerblue;"></i></use></svg></a>
                        </li>
                        <li class="ms-3">
                            <a class="text-body-secondary" href="mailto:el.iarygina@gmail.com&body=Добрый день!?subject=Предложение сотрудничества"><i class="bi bi-envelope-fill" style="font-size: 2rem; color: cornflowerblue;"></i></use></svg></a>
                        </li>
                    </ul>


                </div>
            </div>
            <div class="col-12 col-md-6 pe-5 ps-2" >
                <div class="p-3">
                    <form action="/contact" method="post">
                        <div class="mb-3">
                            <label for="Name" class="form-label">Имя и фамилия</label>
                            <input type="text" class="form-control" id="Name" name="name">
                        </div>
                        <div class="mb-3">
                            <label for="Tel" class="form-label">Телефон</label>
                            <input type="tel" class="form-control" id="Tel" name="mobilPhone">
                        </div>
                        <div class="mb-3">
                            <label for="Email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="Email" name="email">
                        </div>
                        <div class="mb-3">
                            <label for="Body" class="form-label">Расскажите о проекте</label>
                            <textarea class="form-control" id="Body" name="message" rows="3"></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
