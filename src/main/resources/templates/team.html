<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talents</title>
    <link rel="shortcut icon" href="/static/fav.svg" type="image/x-icon">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 th:text="${team.title}"></h1>
                    <p class="card-text" th:text="${team.description}"></p>
                    <p class="h5">Состав команды: </p>
                    <div class="d-flex flex-wrap py-2 my-2">
                        <div th:each="t : ${team.talentIds}" class="card p-2 me-3" style="width: 10rem; display: inline-block; background-image: url(/static/бэк_mid.png);">
                            <div style="max-width: 100%; height: 0; padding-bottom: 100%; position: relative;">
                                <img style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;" th:each="talent : ${talents}" th:if="${t == talent.id}" th:src="'/img/' + ${talent.photoName != null ? talent.photoName : 'Аватар.jpg'}"class="img-fluid rounded-circle" alt="Фото профиля">
                            </div>
                            <div class="card-body">
                                <h6 class="card-title" th:each="talent : ${talents}" th:if="${t == talent.id}" th:text="${talent.firstName} + ' ' + ${talent.lastName}"></h6>
                                <a th:href="@{'/talents/' + ${talent.id}}" class="btn btn-outline-primary" th:each="talent : ${talents}" th:if="${t == talent.id}">Подробнее</a>
                            </div>
                        </div>
                    </div>
                    <div>
                        <p sec:authorize="hasRole('ADMIN')" class="h5">
                            <a th:href="'/teams/update/' + ${team.id}" class="btn btn-outline-primary mt-2">Редактировать команду</a>
                        </p>
                    </div>
                </div>
            </div>
            <div class="mt-5">
                <h2>Кейсы</h2>
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    <div class="col" th:each="p : ${team.projectIds}">
                        <div class="card shadow-sm">
                            <div th:each="project : ${projects}" th:if="${p == project.id}" >
                                <img th:src="'/img/' + ${project.photoName != null ? project.photoName : 'default_project.png'}" class="img-fluid rounded" alt="Обложка проекта">
                            </div>
                            <div class="card-body">
                                <h3 th:each="project : ${projects}" th:if="${p == project.id}" th:text="${project.title}">Название проекта</h3>
                                <p class="card-text" th:each="project : ${projects}" th:if="${p == project.id}" th:text="${project.description}">Описание проекта</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group" th:each="project : ${projects}" th:if="${p == project.id}">
                                        <a th:href="'/teams/' + ${team.id} + '/projects/' + ${project.id}" class="btn btn-sm btn-outline-secondary">View</a>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div sec:authorize="hasRole('ADMIN')" class="btn-group">
                <a th:href="'/teams/' + ${team.id} + '/project_build'" class="btn btn-primary mt-2">Добавить кейс</a>
            </div>
        </div>
    </main>
    <footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
